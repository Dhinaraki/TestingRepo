name: Assign Azure Policy

on:
  workflow_dispatch:   # manual trigger
  push:
    branches:
      - main

jobs:
  assign-policy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Assign Built-in Policy
        run: |
          az policy assignment create \
            --name "storage-key-expiry-policy" \
            --display-name "Storage account keys should not be expired" \
            --scope "/subscriptions/d75c0c5c-debd-4cc4-b516-6f2ecb82221a/resourceGroups/myResourceGroup" \
            --policy "/providers/Microsoft.Authorization/policyDefinitions/044985bb-afe1-42cd-8a36-9d5d42424537" \
            --params @policy.parameters.json \