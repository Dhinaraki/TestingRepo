name: Assign Azure Policy

on:
  workflow_dispatch:   # manual trigger
  push:
    branches:
      - main

jobs:
  assign-policy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}


          - name: Assign Built-in Policy
    run: |
     az policy assignment create \
      --name $(jq -r .name policy.assignment.json) \
      --display-name $(jq -r .displayName policy.assignment.json) \
      --scope $(jq -r .scope policy.assignment.json) \
      --policy $(jq -r .policyDefinitionId policy.assignment.json) \
      --params @policy.parameters.json \